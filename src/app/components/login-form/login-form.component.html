<section class="form-content" >
  <div class="connection" *ngIf="loggedIn">
    <span>{{url}}</span>
    <span>{{project}}</span>
    <span>{{email}}</span>
    <button (click)="onLogout()">Logout</button>
  </div>
  <form (ngSubmit)="signIn()" #loginForm="ngForm" *ngIf="!loggedIn">
    <span class="prompt">Login to Directus API server to {{serverType}}</span>
    <div class="row">
      <label>URL:</label>
      <input type="url"
             placeholder="https://api.directus.com"
             [(ngModel)]="url"
             name="url" maxlength="254"
             onfocus="this.placeholder=''" onblur="this.placeholder='https://api.directus.com'" required />
    </div>
    <div class="row">
      <label>Project:</label>
      <input type="text"
             placeholder="project_name"
             [(ngModel)]="project"
             name="project" maxlength="254"
             onfocus="this.placeholder=''" onblur="this.placeholder='project_name'" required />
    </div>
    <div class="row">
      <label>Email:</label>
      <input type="email"
             placeholder="youremail@example.com"
             [(ngModel)]="email"
             name="email" maxlength="254"
             onfocus="this.placeholder=''" onblur="this.placeholder='youremail@example.com'" required />
    </div>
    <div class="row">
      <label>Password:</label>
      <input placeholder="Password"
             [(ngModel)]="password"
             name="password" maxlength="70" type="password"
             onfocus="this.placeholder=''" onblur="this.placeholder='password'" required />
    </div>
    <div class="row">
      <button [disabled]="!loginForm.form.valid" type="submit">
        Login
      </button>
      <p *ngIf="errorMsg" class="text-danger">{{errorMsg}}</p>
    </div>
  </form>
</section>
